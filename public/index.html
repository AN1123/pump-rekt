<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pump.rekt - Windows XP Edition</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíª</text></svg>">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tahoma&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    
    body {
      font-family: 'Tahoma', 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      /* Windows XP Bliss wallpaper gradient approximation */
      background: linear-gradient(180deg, #245EDC 0%, #3A6BC5 30%, #7EC850 50%, #5DAB34 100%);
    }
    
    /* Desktop */
    .desktop {
      height: calc(100vh - 40px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
    }
    
    /* Desktop icons */
    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      width: 80px;
    }
    
    .desktop-icon:hover {
      background: rgba(11, 97, 255, 0.3);
    }
    
    .desktop-icon:active {
      background: rgba(11, 97, 255, 0.5);
    }
    
    .desktop-icon img, .desktop-icon .icon-emoji {
      width: 48px;
      height: 48px;
      font-size: 42px;
      text-align: center;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.5));
    }
    
    .desktop-icon span {
      color: white;
      font-size: 11px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      word-wrap: break-word;
    }
    
    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(180deg, #3168d5 0%, #4580E6 3%, #2456c7 5%, #1941A5 90%, #1941A5 100%);
      display: flex;
      align-items: center;
      padding: 0 4px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
    }
    
    .start-button {
      background: linear-gradient(180deg, #3C8F3C 0%, #4AA94A 10%, #2D7C2D 50%, #1E5F1E 100%);
      border: none;
      border-radius: 0 8px 8px 0;
      padding: 4px 12px 4px 8px;
      color: white;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      height: 32px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
    }
    
    .start-button:hover {
      filter: brightness(1.1);
    }
    
    .start-button:active {
      filter: brightness(0.95);
    }
    
    .start-button img {
      width: 22px;
      height: 22px;
    }
    
    .taskbar-items {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 0 8px;
      gap: 4px;
    }
    
    .taskbar-item {
      background: linear-gradient(180deg, #3C7FD9 0%, #245ED7 50%, #1847B1 100%);
      border: none;
      padding: 4px 12px;
      color: white;
      font-size: 11px;
      cursor: pointer;
      height: 28px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 1px 0 rgba(0,0,0,0.2);
    }
    
    .taskbar-item:hover {
      filter: brightness(1.1);
    }
    
    .taskbar-item.active {
      background: linear-gradient(180deg, #1E4FAA 0%, #173D85 50%, #0F2D66 100%);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .system-tray {
      background: linear-gradient(180deg, #1A56C0 0%, #0F47A5 100%);
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
      font-size: 11px;
      color: white;
      box-shadow: inset 1px 0 0 rgba(0,0,0,0.2);
    }
    
    /* Window */
    .window {
      position: absolute;
      background: #ECE9D8;
      border-radius: 8px 8px 0 0;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(255,255,255,0.5);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    
    .window.open {
      display: flex;
    }
    
    .window-titlebar {
      background: linear-gradient(180deg, #0A246A 0%, #0A246A 3%, #1B58C0 6%, #3089FF 10%, #56A8FF 14%, #378DE5 20%, #196CE5 27%, #0855DD 54%, #0855DD 70%, #0455E4 75%, #1068EE 82%, #359FF8 88%, #3BA4FC 92%, #0871E9 100%);
      padding: 4px 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: move;
      min-height: 30px;
    }
    
    .window-titlebar.inactive {
      background: linear-gradient(180deg, #7B96AC 0%, #7B96AC 3%, #8FAFC4 6%, #A8C6DB 10%, #B5D3E8 14%, #99C0D6 20%, #7FB2CE 27%, #6BA4C4 54%, #6BA4C4 70%, #6FA7C6 75%, #7DB0CC 82%, #9BC4DA 88%, #A2C9DD 92%, #7FB0CA 100%);
    }
    
    .window-icon {
      width: 16px;
      height: 16px;
      font-size: 14px;
    }
    
    .window-title {
      flex: 1;
      color: white;
      font-size: 13px;
      font-weight: bold;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .window-buttons {
      display: flex;
      gap: 2px;
    }
    
    .window-btn {
      width: 21px;
      height: 21px;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #3C8DE5 0%, #2A70C8 45%, #2462B4 55%, #4093E7 100%);
      color: white;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
    }
    
    .window-btn:hover {
      filter: brightness(1.15);
    }
    
    .window-btn.close {
      background: linear-gradient(180deg, #E58A78 0%, #C75050 45%, #B33B3B 55%, #E07C6C 100%);
    }
    
    .window-toolbar {
      background: #ECE9D8;
      border-bottom: 1px solid #ACA899;
      padding: 4px 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .address-bar {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 4px;
      background: white;
      border: 1px solid #7F9DB9;
      border-radius: 2px;
      padding: 2px 6px;
    }
    
    .address-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 12px;
      font-family: inherit;
    }
    
    .toolbar-btn {
      background: linear-gradient(180deg, #FAFAFA 0%, #E8E8E8 100%);
      border: 1px solid #ACA899;
      border-radius: 3px;
      padding: 3px 8px;
      font-size: 11px;
      cursor: pointer;
    }
    
    .toolbar-btn:hover {
      background: linear-gradient(180deg, #FFFFFF 0%, #F0F0F0 100%);
    }
    
    .window-content {
      flex: 1;
      background: white;
      overflow: hidden;
    }
    
    .window-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Resize handle */
    .resize-handle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 16px;
      height: 16px;
      cursor: nwse-resize;
      background: linear-gradient(135deg, transparent 50%, #ACA899 50%, #ACA899 60%, transparent 60%, transparent 70%, #ACA899 70%, #ACA899 80%, transparent 80%);
    }
    
    /* Iframe blocked fallback */
    .iframe-blocked {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: #101211;
      color: #eceeed;
      text-align: center;
      padding: 40px;
      gap: 20px;
    }
    
    .iframe-blocked h2 {
      color: #86efac;
    }
    
    .iframe-blocked a {
      background: #86efac;
      color: black;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    
    .iframe-blocked a:hover {
      background: #4ade80;
    }

    /* Destroyer overlay styles */
    .destroyer-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 99999;
      display: flex;
      gap: 8px;
    }
    
    .destroyer-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .destroyer-btn.browse {
      background: #86efac;
      color: black;
    }
    
    .destroyer-btn.destroy {
      background: #ef4444;
      color: white;
    }
    
    .destroyer-btn.active {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    
    .destroyer-btn:not(.active) {
      opacity: 0.6;
    }
    
    .score-display {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: white;
      padding: 8px 20px;
      border-radius: 12px;
      font-weight: bold;
      z-index: 99999;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }
    
    .hole {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 99998;
      background: radial-gradient(circle, #000 0%, rgba(0,0,0,0.8) 50%, transparent 70%);
      box-shadow: inset 0 0 20px rgba(255,100,0,0.5);
      animation: holeAppear 0.3s ease-out forwards;
    }
    
    .particle {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      z-index: 99999;
      animation: particleFly 0.8s ease-out forwards;
    }
    
    @keyframes holeAppear {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes particleFly {
      0% { opacity: 1; transform: translate(0, 0) scale(1) rotate(0deg); }
      100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0) rotate(360deg); }
    }
    
    .destroy-overlay {
      position: fixed;
      inset: 0;
      z-index: 99990;
      cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 100 100"><text y=".9em" font-size="80">üî®</text></svg>') 16 16, crosshair;
    }
    
    .destroy-overlay.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Score display -->
  <div class="score-display" id="score">üí• REKT: 0</div>
  
  <!-- Destroyer controls -->
  <div class="destroyer-controls">
    <button class="destroyer-btn browse active" onclick="setMode('browse')">üñ±Ô∏è Browse</button>
    <button class="destroyer-btn destroy" onclick="setMode('destroy')">üî® Destroy</button>
  </div>
  
  <!-- Destroy overlay (for catching clicks) -->
  <div class="destroy-overlay hidden" id="destroyOverlay" onclick="handleDestroy(event)"></div>
  
  <!-- Holes container -->
  <div id="holes"></div>
  
  <!-- Particles container -->
  <div id="particles"></div>

  <!-- Desktop -->
  <div class="desktop">
    <div class="desktop-icon" ondblclick="openBrowser()">
      <div class="icon-emoji">üåê</div>
      <span>Internet Explorer</span>
    </div>
    <div class="desktop-icon" ondblclick="openBrowser()">
      <div class="icon-emoji">üìà</div>
      <span>pump.fun</span>
    </div>
    <div class="desktop-icon">
      <div class="icon-emoji">üíª</div>
      <span>My Computer</span>
    </div>
    <div class="desktop-icon">
      <div class="icon-emoji">üóëÔ∏è</div>
      <span>Recycle Bin</span>
    </div>
    <div class="desktop-icon">
      <div class="icon-emoji">üìÅ</div>
      <span>My Documents</span>
    </div>
  </div>
  
  <!-- Browser Window -->
  <div class="window" id="browserWindow" style="width: 900px; height: 650px; left: 100px; top: 50px;">
    <div class="window-titlebar" id="titlebar">
      <span class="window-icon">üåê</span>
      <span class="window-title">pump.fun - Internet Explorer</span>
      <div class="window-buttons">
        <button class="window-btn" onclick="minimizeWindow()">_</button>
        <button class="window-btn" onclick="toggleMaximize()">‚ñ°</button>
        <button class="window-btn close" onclick="closeWindow()">‚úï</button>
      </div>
    </div>
    <div class="window-toolbar">
      <button class="toolbar-btn">‚Üê Back</button>
      <button class="toolbar-btn">‚Üí</button>
      <button class="toolbar-btn">üîÑ</button>
      <button class="toolbar-btn">üè†</button>
      <div class="address-bar">
        <span>üìç</span>
        <input type="text" value="https://pump.fun" id="addressBar">
        <button class="toolbar-btn" onclick="navigate()">Go</button>
      </div>
    </div>
    <div class="window-content" id="windowContent">
      <iframe 
        src="https://pump.fun" 
        id="pumpFrame"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
        onload="iframeLoaded()"
        onerror="iframeFailed()"
      ></iframe>
    </div>
    <div class="resize-handle" id="resizeHandle"></div>
  </div>
  
  <!-- Taskbar -->
  <div class="taskbar">
    <button class="start-button">
      <span style="font-size: 18px;">ü™ü</span>
      <span>start</span>
    </button>
    <div class="taskbar-items">
      <button class="taskbar-item" id="taskbarItem" style="display: none;" onclick="toggleWindow()">
        <span>üåê</span>
        <span>pump.fun</span>
      </button>
    </div>
    <div class="system-tray">
      <span>üîä</span>
      <span>üõ°Ô∏è</span>
      <span id="clock"></span>
    </div>
  </div>

  <script>
    // Destroyer state
    let mode = 'browse';
    let score = 0;
    const particles = ["üí•", "üî•", "üíÄ", "‚ò†Ô∏è", "ü§Ø", "üòµ", "ü™¶", "üìâ", "üî®", "üí£"];
    
    function setMode(newMode) {
      mode = newMode;
      document.querySelector('.destroyer-btn.browse').classList.toggle('active', mode === 'browse');
      document.querySelector('.destroyer-btn.destroy').classList.toggle('active', mode === 'destroy');
      document.getElementById('destroyOverlay').classList.toggle('hidden', mode === 'browse');
    }
    
    function handleDestroy(e) {
      if (mode !== 'destroy') return;
      
      // Create hole
      const hole = document.createElement('div');
      hole.className = 'hole';
      const size = 60 + Math.random() * 40;
      hole.style.width = size + 'px';
      hole.style.height = size + 'px';
      hole.style.left = (e.clientX - size/2) + 'px';
      hole.style.top = (e.clientY - size/2) + 'px';
      document.getElementById('holes').appendChild(hole);
      
      // Create particles
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.textContent = particles[Math.floor(Math.random() * particles.length)];
        particle.style.left = e.clientX + 'px';
        particle.style.top = e.clientY + 'px';
        particle.style.setProperty('--tx', (Math.random() - 0.5) * 300 + 'px');
        particle.style.setProperty('--ty', (Math.random() - 0.5) * 300 + 'px');
        document.getElementById('particles').appendChild(particle);
        setTimeout(() => particle.remove(), 800);
      }
      
      // Play sound
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.frequency.setValueAtTime(200, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(30, ctx.currentTime + 0.15);
        gain.gain.setValueAtTime(0.3, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
        osc.start();
        osc.stop(ctx.currentTime + 0.15);
      } catch(e) {}
      
      // Update score
      score += 100;
      document.getElementById('score').textContent = 'üí• REKT: ' + score.toLocaleString();
    }
    
    // Keyboard shortcut
    document.addEventListener('keydown', (e) => {
      if (e.key === 'd' || e.key === 'D') {
        setMode(mode === 'destroy' ? 'browse' : 'destroy');
      }
    });
    
    // Window management
    const browserWindow = document.getElementById('browserWindow');
    const titlebar = document.getElementById('titlebar');
    const taskbarItem = document.getElementById('taskbarItem');
    let isDragging = false;
    let dragOffset = { x: 0, y: 0 };
    let isMaximized = false;
    let prevBounds = {};
    
    function openBrowser() {
      browserWindow.classList.add('open');
      taskbarItem.style.display = 'flex';
      taskbarItem.classList.add('active');
    }
    
    function closeWindow() {
      browserWindow.classList.remove('open');
      taskbarItem.style.display = 'none';
    }
    
    function minimizeWindow() {
      browserWindow.classList.remove('open');
      taskbarItem.classList.remove('active');
    }
    
    function toggleWindow() {
      if (browserWindow.classList.contains('open')) {
        minimizeWindow();
      } else {
        browserWindow.classList.add('open');
        taskbarItem.classList.add('active');
      }
    }
    
    function toggleMaximize() {
      if (isMaximized) {
        browserWindow.style.left = prevBounds.left;
        browserWindow.style.top = prevBounds.top;
        browserWindow.style.width = prevBounds.width;
        browserWindow.style.height = prevBounds.height;
        isMaximized = false;
      } else {
        prevBounds = {
          left: browserWindow.style.left,
          top: browserWindow.style.top,
          width: browserWindow.style.width,
          height: browserWindow.style.height
        };
        browserWindow.style.left = '0';
        browserWindow.style.top = '0';
        browserWindow.style.width = '100vw';
        browserWindow.style.height = 'calc(100vh - 40px)';
        isMaximized = true;
      }
    }
    
    // Dragging
    titlebar.addEventListener('mousedown', (e) => {
      if (e.target.tagName === 'BUTTON') return;
      isDragging = true;
      dragOffset.x = e.clientX - browserWindow.offsetLeft;
      dragOffset.y = e.clientY - browserWindow.offsetTop;
      titlebar.style.cursor = 'grabbing';
    });
    
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      browserWindow.style.left = (e.clientX - dragOffset.x) + 'px';
      browserWindow.style.top = (e.clientY - dragOffset.y) + 'px';
    });
    
    document.addEventListener('mouseup', () => {
      isDragging = false;
      titlebar.style.cursor = 'move';
    });
    
    // Resizing
    const resizeHandle = document.getElementById('resizeHandle');
    let isResizing = false;
    
    resizeHandle.addEventListener('mousedown', (e) => {
      isResizing = true;
      e.preventDefault();
    });
    
    document.addEventListener('mousemove', (e) => {
      if (!isResizing) return;
      const rect = browserWindow.getBoundingClientRect();
      browserWindow.style.width = (e.clientX - rect.left) + 'px';
      browserWindow.style.height = (e.clientY - rect.top) + 'px';
    });
    
    document.addEventListener('mouseup', () => {
      isResizing = false;
    });
    
    // Address bar
    function navigate() {
      const url = document.getElementById('addressBar').value;
      document.getElementById('pumpFrame').src = url;
    }
    
    // Iframe load handling
    function iframeLoaded() {
      console.log('Iframe loaded');
    }
    
    function iframeFailed() {
      document.getElementById('windowContent').innerHTML = `
        <div class="iframe-blocked">
          <h2>üö´ pump.fun blocked embedding</h2>
          <p>They don't want you to have this much fun.</p>
          <a href="https://pump.fun" target="_blank">Open pump.fun in new tab ‚Üí</a>
        </div>
      `;
    }
    
    // Check if iframe is actually working after a delay
    setTimeout(() => {
      try {
        const iframe = document.getElementById('pumpFrame');
        // Try to access iframe - if blocked, this will fail silently
        // We'll show the fallback if the iframe appears blank
      } catch(e) {
        iframeFailed();
      }
    }, 3000);
    
    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: '2-digit',
        hour12: true 
      });
    }
    updateClock();
    setInterval(updateClock, 1000);
    
    // Double-click to open browser on page load hint
    setTimeout(() => {
      if (!browserWindow.classList.contains('open')) {
        // Flash the pump.fun icon
        const icons = document.querySelectorAll('.desktop-icon');
        icons[1].style.animation = 'pulse 1s ease-in-out 3';
      }
    }, 1000);
  </script>
</body>
</html>
