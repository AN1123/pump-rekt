<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pump.rekt - Windows XP Edition</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíª</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
    
    body {
      font-family: 'Tahoma', 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(180deg, #245EDC 0%, #3A6BC5 30%, #7EC850 50%, #5DAB34 100%);
    }
    
    .desktop {
      height: calc(100vh - 40px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      width: 80px;
    }
    
    .desktop-icon:hover { background: rgba(11, 97, 255, 0.3); }
    
    .desktop-icon .icon-emoji {
      font-size: 42px;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.5));
    }
    
    .desktop-icon span {
      color: white;
      font-size: 11px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(180deg, #3168d5 0%, #4580E6 3%, #2456c7 5%, #1941A5 90%);
      display: flex;
      align-items: center;
      padding: 0 4px;
    }
    
    .start-button {
      background: linear-gradient(180deg, #3C8F3C 0%, #4AA94A 10%, #2D7C2D 50%, #1E5F1E 100%);
      border: none;
      border-radius: 0 8px 8px 0;
      padding: 4px 12px;
      color: white;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      height: 32px;
    }
    
    .taskbar-items { flex: 1; display: flex; padding: 0 8px; gap: 4px; }
    
    .taskbar-item {
      background: linear-gradient(180deg, #3C7FD9 0%, #245ED7 50%, #1847B1 100%);
      border: none;
      padding: 4px 12px;
      color: white;
      font-size: 11px;
      cursor: pointer;
      height: 28px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .taskbar-item.active {
      background: linear-gradient(180deg, #1E4FAA 0%, #173D85 50%, #0F2D66 100%);
    }
    
    .system-tray {
      background: linear-gradient(180deg, #1A56C0 0%, #0F47A5 100%);
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
      font-size: 11px;
      color: white;
    }
    
    .window {
      position: absolute;
      background: #ECE9D8;
      border-radius: 8px 8px 0 0;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    
    .window.open { display: flex; }
    
    .window-titlebar {
      background: linear-gradient(180deg, #0A246A 0%, #1B58C0 6%, #3089FF 10%, #378DE5 20%, #0855DD 54%, #1068EE 82%, #0871E9 100%);
      padding: 4px 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: move;
      min-height: 30px;
    }
    
    .window-title {
      flex: 1;
      color: white;
      font-size: 13px;
      font-weight: bold;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
    }
    
    .window-buttons { display: flex; gap: 2px; }
    
    .window-btn {
      width: 21px;
      height: 21px;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #3C8DE5 0%, #2A70C8 45%, #4093E7 100%);
      color: white;
    }
    
    .window-btn.close {
      background: linear-gradient(180deg, #E58A78 0%, #C75050 45%, #E07C6C 100%);
    }
    
    .window-toolbar {
      background: #ECE9D8;
      border-bottom: 1px solid #ACA899;
      padding: 4px 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .address-bar {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 4px;
      background: white;
      border: 1px solid #7F9DB9;
      padding: 2px 6px;
    }
    
    .address-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 12px;
    }
    
    .toolbar-btn {
      background: linear-gradient(180deg, #FAFAFA 0%, #E8E8E8 100%);
      border: 1px solid #ACA899;
      padding: 3px 8px;
      font-size: 11px;
      cursor: pointer;
    }
    
    .window-content {
      flex: 1;
      background: #101211;
      overflow: hidden;
    }
    
    .window-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .resize-handle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 16px;
      height: 16px;
      cursor: nwse-resize;
      background: linear-gradient(135deg, transparent 50%, #ACA899 50%, #ACA899 60%, transparent 60%, transparent 70%, #ACA899 70%);
    }

    /* Destroyer */
    .destroyer-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 99999;
      display: flex;
      gap: 8px;
    }
    
    .destroyer-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 12px;
    }
    
    .destroyer-btn.browse { background: #86efac; color: black; }
    .destroyer-btn.destroy { background: #ef4444; color: white; }
    .destroyer-btn.active { transform: scale(1.05); box-shadow: 0 0 10px rgba(255,255,255,0.5); }
    .destroyer-btn:not(.active) { opacity: 0.6; }
    
    .score-display {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: white;
      padding: 8px 20px;
      border-radius: 12px;
      font-weight: bold;
      z-index: 99999;
    }
    
    .hole {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 99998;
      background: radial-gradient(circle, #000 0%, rgba(0,0,0,0.8) 50%, transparent 70%);
      animation: holeAppear 0.3s ease-out forwards;
    }
    
    .particle {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      z-index: 99999;
      animation: particleFly 0.8s ease-out forwards;
    }
    
    @keyframes holeAppear {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    @keyframes particleFly {
      0% { opacity: 1; transform: translate(0, 0) rotate(0deg); }
      100% { opacity: 0; transform: translate(var(--tx), var(--ty)) rotate(360deg); }
    }
    
    .destroy-overlay {
      position: fixed;
      inset: 0;
      z-index: 99990;
      cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 100 100"><text y=".9em" font-size="80">üî®</text></svg>') 16 16, crosshair;
    }
    
    .destroy-overlay.hidden { display: none; }
    
    .loading-msg {
      color: #86efac;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 16px;
    }
    
    .loading-msg .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #2e3130;
      border-top-color: #86efac;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="score-display" id="score">üí• REKT: 0</div>
  
  <div class="destroyer-controls">
    <button class="destroyer-btn browse active" onclick="setMode('browse')">üñ±Ô∏è Browse</button>
    <button class="destroyer-btn destroy" onclick="setMode('destroy')">üî® Destroy</button>
  </div>
  
  <div class="destroy-overlay hidden" id="destroyOverlay" onclick="handleDestroy(event)"></div>
  <div id="holes"></div>
  <div id="particles"></div>

  <div class="desktop">
    <div class="desktop-icon" ondblclick="openBrowser()">
      <div class="icon-emoji">üåê</div>
      <span>Internet Explorer</span>
    </div>
    <div class="desktop-icon" ondblclick="openBrowser()">
      <div class="icon-emoji">üìà</div>
      <span>pump.fun</span>
    </div>
    <div class="desktop-icon">
      <div class="icon-emoji">üíª</div>
      <span>My Computer</span>
    </div>
    <div class="desktop-icon">
      <div class="icon-emoji">üóëÔ∏è</div>
      <span>Recycle Bin</span>
    </div>
  </div>
  
  <div class="window" id="browserWindow" style="width: 1000px; height: 700px; left: 80px; top: 30px;">
    <div class="window-titlebar" id="titlebar">
      <span>üåê</span>
      <span class="window-title">pump.fun - Internet Explorer</span>
      <div class="window-buttons">
        <button class="window-btn" onclick="minimizeWindow()">_</button>
        <button class="window-btn" onclick="toggleMaximize()">‚ñ°</button>
        <button class="window-btn close" onclick="closeWindow()">‚úï</button>
      </div>
    </div>
    <div class="window-toolbar">
      <button class="toolbar-btn">‚Üê Back</button>
      <button class="toolbar-btn">‚Üí</button>
      <button class="toolbar-btn" onclick="reloadFrame()">üîÑ</button>
      <div class="address-bar">
        <span>üìç</span>
        <input type="text" value="https://pump.fun" id="addressBar">
      </div>
    </div>
    <div class="window-content" id="windowContent">
      <div class="loading-msg" id="loadingMsg">
        <div class="spinner"></div>
        <div>Loading pump.fun via proxy...</div>
      </div>
      <!-- 
        IMPORTANT: Replace PROXY_URL with your Cloudflare Worker URL
        Example: https://pump-proxy.your-subdomain.workers.dev
      -->
      <iframe 
        id="pumpFrame"
        src=""
        style="display:none;"
        onload="frameLoaded()"
      ></iframe>
    </div>
    <div class="resize-handle" id="resizeHandle"></div>
  </div>
  
  <div class="taskbar">
    <button class="start-button">
      <span style="font-size: 18px;">ü™ü</span>
      <span>start</span>
    </button>
    <div class="taskbar-items">
      <button class="taskbar-item" id="taskbarItem" style="display: none;" onclick="toggleWindow()">
        <span>üåê</span>
        <span>pump.fun</span>
      </button>
    </div>
    <div class="system-tray">
      <span>üîä</span>
      <span id="clock"></span>
    </div>
  </div>

  <script>
    // ============================================
    // CONFIGURATION - SET YOUR PROXY URL HERE
    // ============================================
    const PROXY_URL = 'http://193.247.77.44:3456';
    // ============================================
    
    let mode = 'browse';
    let score = 0;
    const particles = ["üí•", "üî•", "üíÄ", "‚ò†Ô∏è", "ü§Ø", "üòµ", "üìâ", "üî®", "üí£"];
    
    function setMode(m) {
      mode = m;
      document.querySelector('.destroyer-btn.browse').classList.toggle('active', m === 'browse');
      document.querySelector('.destroyer-btn.destroy').classList.toggle('active', m === 'destroy');
      document.getElementById('destroyOverlay').classList.toggle('hidden', m === 'browse');
    }
    
    function handleDestroy(e) {
      const hole = document.createElement('div');
      hole.className = 'hole';
      const size = 60 + Math.random() * 40;
      hole.style.cssText = `width:${size}px;height:${size}px;left:${e.clientX-size/2}px;top:${e.clientY-size/2}px`;
      document.getElementById('holes').appendChild(hole);
      
      for (let i = 0; i < 8; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.textContent = particles[Math.floor(Math.random() * particles.length)];
        p.style.cssText = `left:${e.clientX}px;top:${e.clientY}px;--tx:${(Math.random()-0.5)*300}px;--ty:${(Math.random()-0.5)*300}px`;
        document.getElementById('particles').appendChild(p);
        setTimeout(() => p.remove(), 800);
      }
      
      try {
        const ctx = new AudioContext();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.frequency.setValueAtTime(200, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(30, ctx.currentTime + 0.15);
        gain.gain.setValueAtTime(0.3, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
        osc.start();
        osc.stop(ctx.currentTime + 0.15);
      } catch(e) {}
      
      score += 100;
      document.getElementById('score').textContent = 'üí• REKT: ' + score.toLocaleString();
    }
    
    document.addEventListener('keydown', e => {
      if (e.key === 'd' || e.key === 'D') setMode(mode === 'destroy' ? 'browse' : 'destroy');
    });
    
    const browserWindow = document.getElementById('browserWindow');
    const titlebar = document.getElementById('titlebar');
    const taskbarItem = document.getElementById('taskbarItem');
    let isDragging = false, dragOffset = {x:0,y:0}, isMaximized = false, prevBounds = {};
    
    function openBrowser() {
      browserWindow.classList.add('open');
      taskbarItem.style.display = 'flex';
      taskbarItem.classList.add('active');
      
      // Load iframe with proxy
      const frame = document.getElementById('pumpFrame');
      if (!frame.src || frame.src === '') {
        if (PROXY_URL && PROXY_URL !== 'PROXY_URL_HERE') {
          frame.src = PROXY_URL;
        } else {
          document.getElementById('loadingMsg').innerHTML = `
            <div style="color:#ef4444;font-size:14px;text-align:center;padding:20px;">
              ‚ö†Ô∏è Proxy not configured!<br><br>
              <span style="color:#adb5b2;font-size:12px;">
                1. Deploy the Cloudflare Worker (see cloudflare-worker.js)<br>
                2. Edit this file and set PROXY_URL at the top<br><br>
                Or: <a href="https://pump.fun" target="_blank" style="color:#86efac;">Open pump.fun directly ‚Üí</a>
              </span>
            </div>
          `;
        }
      }
    }
    
    function frameLoaded() {
      document.getElementById('loadingMsg').style.display = 'none';
      document.getElementById('pumpFrame').style.display = 'block';
    }
    
    function reloadFrame() {
      const frame = document.getElementById('pumpFrame');
      frame.src = frame.src;
    }
    
    function closeWindow() {
      browserWindow.classList.remove('open');
      taskbarItem.style.display = 'none';
    }
    
    function minimizeWindow() {
      browserWindow.classList.remove('open');
      taskbarItem.classList.remove('active');
    }
    
    function toggleWindow() {
      if (browserWindow.classList.contains('open')) minimizeWindow();
      else { browserWindow.classList.add('open'); taskbarItem.classList.add('active'); }
    }
    
    function toggleMaximize() {
      if (isMaximized) {
        Object.assign(browserWindow.style, prevBounds);
        isMaximized = false;
      } else {
        prevBounds = { left: browserWindow.style.left, top: browserWindow.style.top, width: browserWindow.style.width, height: browserWindow.style.height };
        Object.assign(browserWindow.style, { left: '0', top: '0', width: '100vw', height: 'calc(100vh - 40px)' });
        isMaximized = true;
      }
    }
    
    titlebar.addEventListener('mousedown', e => {
      if (e.target.tagName === 'BUTTON') return;
      isDragging = true;
      dragOffset = { x: e.clientX - browserWindow.offsetLeft, y: e.clientY - browserWindow.offsetTop };
    });
    
    document.addEventListener('mousemove', e => {
      if (isDragging) {
        browserWindow.style.left = (e.clientX - dragOffset.x) + 'px';
        browserWindow.style.top = (e.clientY - dragOffset.y) + 'px';
      }
    });
    
    document.addEventListener('mouseup', () => isDragging = false);
    
    const resizeHandle = document.getElementById('resizeHandle');
    let isResizing = false;
    resizeHandle.addEventListener('mousedown', e => { isResizing = true; e.preventDefault(); });
    document.addEventListener('mousemove', e => {
      if (isResizing) {
        const rect = browserWindow.getBoundingClientRect();
        browserWindow.style.width = (e.clientX - rect.left) + 'px';
        browserWindow.style.height = (e.clientY - rect.top) + 'px';
      }
    });
    document.addEventListener('mouseup', () => isResizing = false);
    
    function updateClock() {
      document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
